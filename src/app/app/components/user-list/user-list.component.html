<div id='user-list'>
	<div class="edit-form">
		
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
			<th>User Picture</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Phone Number</th>
			<th>Compnay Name</th>
			<th>Experties</th>
			<th>Experience Level</th>
			<th>Years of Experience</th>
			<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor ="let user of users_list">
				<td> <img class="img-thumbnail" height="100" width="100" [src]="base_url + '/' + user.dp">  </td>			
				<td>{{user.first_name}}</td>			
				<td>{{user.last_name}}</td>			
				<td>{{user.email}}</td>
				<td>{{user.phone_no}}</td>
				<td>{{user.company_name}}</td>			
				<td>{{user.experties}}</td>			
				<td>{{user.level_of_experties}}</td>			
				<td>{{user.years_of_exp}}</td>		
				<td>
					<button class="btn btn-sm btn-danger"(click)="deleteUser(user.id)"> Delete </button>
				</td>			
			</tr>
		</tbody>
	</table>
</div>
